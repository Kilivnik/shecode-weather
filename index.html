<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for city" aria-label="Search for city"
                    aria-describedby="button-addon2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">🔍</button>
                    <button class="btn btn-primary" type="button">F°</button>
                    <button class="btn btn-primary" type="button">C°</button>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="city">
                Kyiv, Ukraine
            </div>
            <div class="weather">
                <div class="weather-type">
                    ☀️
                </div>
                <div class="temperature">
                    <span class="temperature-value">+12</span>
                    <span class="temperature-type">C°</span>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
